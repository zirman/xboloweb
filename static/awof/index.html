  <title>AWOF</title>
  <meta name="description" content="Action game.">
  <meta name="author" content="Robert Chrzanowski">

  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">

<body>
  <div id="awofContainer">
    <div id="overlay">
      <div id="menu">
        <div id="logo">Air War Over France</div>
        <div id="newGame" class="menuButton">New Game</div>
        <div id="highScores" class="menuButton">High Scores</div>
        <div id="credits" class="menuButton">Credits</div>
      </div>
      <div id="hud">
        <div id="spacer"></div>
        <div id="leftControls">
          <div id="fire" class="controllerButton">fire<br>(space)</div>
          <div id="throttle" class="controllerButton">throttle<br>(w)</div>
        </div>
        <div id="rightControls">
          <div id="pushDown" class="controllerButton">Push Down<br>(Up Arrow)</div>
          <div id="pullUp" class="controllerButton">Pull Up<br>(Down Arrow)</div>
        </div>
      </div>
    </div>
    <canvas id="awof">Your browser does not support HTML5 Canvas.</canvas>
  </div>
  <script src="js/load.js"></script>
</body>
